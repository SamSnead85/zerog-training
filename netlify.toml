# Netlify Configuration for ZeroG AI Training Platform
# Next.js App with Prisma PostgreSQL

[build]
  command = "npx prisma generate && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js server-side rendering
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (set in Netlify dashboard)
# DATABASE_URL - Your Supabase PostgreSQL connection string (use Transaction pooler)
# NEXTAUTH_SECRET - Generate with: openssl rand -base64 32
# NEXTAUTH_URL - Your production URL (https://your-site.netlify.app)
# GOOGLE_GEMINI_API_KEY - For AI training generation

# Headers for caching
[[headers]]
  for = "/images/training/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect API routes (handled by Next.js)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}
