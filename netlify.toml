# Netlify Configuration for ZeroG AI Training Platform
# Next.js App with Prisma PostgreSQL
# Stack: GitHub → Netlify → Supabase

[build]
  command = "npx prisma generate && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js server-side rendering - handles ALL routing automatically
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (set in Netlify dashboard)
# DATABASE_URL - Your Supabase PostgreSQL connection string (use Transaction pooler)
# NEXTAUTH_SECRET - Generate with: openssl rand -base64 32
# NEXTAUTH_URL - Your production URL (https://zerogtraining.com)
# GOOGLE_GEMINI_API_KEY - For AI training generation

# Headers for caching static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Note: Do NOT add catch-all redirects - @netlify/plugin-nextjs handles all routing
